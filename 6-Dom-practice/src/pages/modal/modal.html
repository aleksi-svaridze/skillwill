<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Modal</title>

  <body>
    <ul>
      <li><a href="../../../index.html">Home</a></li>

      </li>

          >Task - Calculate average of some numbers</a

    <h1>
      შექმენი button, რომელზე დაწკაპების შემდეგაც გაიხსნება მოდალი და მოდალის
      უკან შავი/გამჭვირვალე background
    </h1>

    <div class="modal-wrapper">
      <div class="modal-box">
        <h2>This is a modal box!</h2>

        <button class="close-modal">Close Modal</button>
      </div>
    </div>

    <button class="btn">Open Modal</button>

    <script>
      const btn = document.querySelector(".btn");
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        document.querySelector(".modal-wrapper").classList.toggle("show-modal");
      });

      document.querySelector(".close-modal").addEventListener("click", (e) => {
        e.preventDefault();
        document.querySelector(".modal-wrapper").classList.toggle("show-modal");
      });
    </script>
  </body>
</html>
