<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./average.css" />
    <title>Average</title>
  </head>
  <body>
    <!-- 
    ● შექმენი input, სადაც მომხმარებელს
        შესაძლებლობა ექნება შეიტანოს “:”- ით
        ერთმანეთისგან გამოყოფილი რიცხვები,
        average ღილაკზე დაწკაპების შემდეგ
        დაითვალე ამ რიცხვების საშუალო და
        გამოუტანე ეკრანზე
    ● მაგ: 1:2:3:4:5 ეკრანზე გამოიტანს 3-ს
 -->

    <div>
      <input type="text" id="input" />
      <button class="btn">Go</button>
    </div>

    <script>
      const userInput = document.querySelector("#input");
      const btn = document.querySelector(".btn");

      btn.addEventListener("click", (e) => {
        // ინფუთი გადავაქციოთ მასივად
        userInput.value.split(":", " ");
        e.preventDefault();
        console.log(userInput.value, userInput.value.split(":", " "));
      });
    </script>
  </body>
</html>
